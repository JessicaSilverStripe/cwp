---
Name: cwpconfig
After: 'cwp-core/*'
---
SiteConfig:
  extensions:
   - CustomSiteConfig
TaxonomyTerm:
  extensions:
   - TaxonomyTermExtension
---
Name: mimeuploadvalidator
Only:
  moduleexists: 'mimevalidator'
---
Injector:
  Upload_Validator:
    class: MimeUploadValidator
---
Name: cwpuploadextensions
Only:
  moduleexists: 'selectupload'
---
Injector:
  UploadField: SelectUploadField
